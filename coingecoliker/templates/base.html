<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
  <script src='https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js'></script>
  <script src='https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js'></script>
  {% block head %}{% endblock %}

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <link type='text/css' rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
  <div class='row'>
   <div class='col-md-4 col-sm-6 col-xs-6'>
	   {% block h1 %}{% endblock %}
  </div>
   <div class='col-md-6 col-sm-6 col-xs-6 col-md-offset-2'>
	   <div class="menu">
	   <a class="btn btn-default btn-lg" href='/main'>main</a>
	   <a class="btn btn-default btn-lg" href='/markets'>markets</a>
	   <a class="btn btn-default btn-lg" href='/coins'>coins</a>
     <a class="btn btn-default btn-lg" href='/setup'>Alert setup</a>
	   </div>
  </div>
  </div>
  {% block content %}{% endblock %}
</div>
</body>
</html>
