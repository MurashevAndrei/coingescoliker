<html>
  {% load static %}
 <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link type='text/css' rel="stylesheet" href="{% static 'css/style.css' %}">
 </head>

 <body>
  <div class='container'>
  <h1> Table of coins</h1>
  <div class='row table'>
	<div class='col-md-3'>
		<div class='row' id='title'><p>#</p></div>
	      <div class='row' id='title'><p>Coin name</p></div>
	    {% for coin  in coins %}
		<div class='row' id='coin_name'>{{coin.coin}}</div>
		{% endfor %}
	   
	</div>
	<div class='col-md-9'>
	
	<div class='row' id='title'>
	      {% for d in date %}
	      <!--<div class='col-md-1'>#</div>-->
	      <div class='col' id='date'><p>{{d}}</p></div>
	      {% endfor %}
	</div>
	<div class='row'>
	   {%for val in vals %}
		<div class='col'>
		    <div class='row'>
			    <!--<div class='col-md-4'>Coin name</div>-->
			    <div class='col' id='title'><p></p></div>
			    <div class='col' id='title'><p>Total</p></div>
			    <div class='col' id='title'><p>Diff</p></div>
		    </div>    
		    {% for coin  in val %}
		    <div class='row'>
		        <div class='col'></div>
			    <!--<div class='col-md-4'>{{coin.coin}}</div>-->
		        <div class='col'>{{coin.val.total_val}}</div>
		        <div class='col'>{{coin.val.different_val}}</div>
		    </div>
		    {% endfor %}
		</div>
	   {% endfor %}
	</div>
	</div>
	</div>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
	 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
 </script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
	 integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
 </script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
	 integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
 </script>
</body>
</html>
