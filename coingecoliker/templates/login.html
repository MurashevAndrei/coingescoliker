<div class='container'>
<div class='row'>
<div class='col-md-3'>
  {% if text %}
  <p>{{text}}</p>
  {% endif %}
<form action='' method='post'>
      {% csrf_token %}

    <label for="username">Username</label>

    <label for="password">Password</label>

</div>
</div>
</div>
